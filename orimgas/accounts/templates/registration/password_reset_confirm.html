{% load static %}
{% load i18n %}

<html>
    <head>
        <title>{% trans "Keisti slaptažodį" %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    </head>
    <body>
        <div class="form-container">
        <h1>{% trans "Keisti slaptažodį" %}</h1>
        <form method="post" action="{{ request.path }}">
            {% csrf_token %}
            <p><label for="new_password1">{% trans "Naujas slaptažodis:" %}</label></p>
            <p><input type="password" id="new_password1" name="new_password1" required></p>
            <p><label for="new_password2">{% trans "Pakartoti nauja slaptažodi:" %}</label></p>
            <p><input type="password" id="new_password2" name="new_password2" required></p>
            <p><button type="submit">{% trans "Patvirtinti" %}</button></p>
        </form>
        </div>
    </body>
</html>
