{% load static %}
<html>
    <head>
        <title>Keisti slaptažodį</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    </head>
    <body>
        <div class="form-container">
        <h1>Keisti slaptažodį</h1>
        <form method="post" action="{{ request.path }}">
            {% csrf_token %}
            <p><label for="new_password1">Naujas slaptažodis:</label></p>
            <p><input type="password" id="new_password1" name="new_password1" required></p>
            <p><label for="new_password2">Pakartoti nauja slaptažodi:</label></p>
            <p><input type="password" id="new_password2" name="new_password2" required></p>
            <p><button type="submit">Patvirtinti</button></p>
        </form>
        </div>
    </body>
</html>
