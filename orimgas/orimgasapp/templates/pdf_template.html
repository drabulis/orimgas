<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: landscape;
            margin: 1cm;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header-info {
            margin-bottom: 20px;
            font-size: 12px;
        }
        .header-info p {
            margin: 5px 0;
        }
        .company-name {
            font-weight: bold;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-left: 20px;
            margin-right: 20px;
        }
        nice-table {
            margin-right: 200px;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            font-size: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="header-info">
        <p class="company-name">{{ company_name }}</p>
        <p>Data: {{ generation_date }}</p>
    </div>
    <h1>{{ title }}</h1>
    <table class="nice-table" id="table">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
