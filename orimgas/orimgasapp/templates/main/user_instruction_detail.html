{% extends "base.html" %}
{% block title %}{{ instruction.name }} {{ block.super }}{% endblock title %}
{% block content %}
<head>
    <style>
        .form-group {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }
        label {
            padding-left: 5px;
          }
        .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        font-weight: bold;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin-bottom: 10px;
        color: #333;
        background-color: #f5f5f5;
        }
        .pdf-container {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            overflow: auto; /* Enable scrolling if the PDF is larger than the container */
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<h1>{{ instruction.name }}</h1>
<iframe src="{{ instruction.pdf.url }}" width="100%" height="600px" frameborder="0"></iframe>
<form method="post" id="userInstructionForm">
    <div style="width: 100%; height: 600px; overflow: auto;">
        <embed src="data:application/pdf;base64,{{ instruction.pdf }}" width="100%" height="100%" type="application/pdf" />
    </div>>
    {% csrf_token %}
    <div class="form">{{ form.as_p }}</div>
    <div class="form-group">
        <input type="checkbox" id="agreeCheckbox" onchange="toggleSubmitButton()">
        <label for="agreeCheckbox">Su instrukcija susipažinau.</label>
    </div>
    <input class="button" type="submit" value="Pasirašyti" id="submitButton" disabled>
</form>
<script>
    function toggleSubmitButton() {
        var checkbox = document.getElementById('agreeCheckbox');
        var submitButton = document.getElementById('submitButton');
        submitButton.disabled = !checkbox.checked;
    }
</script>
{% endblock %}
